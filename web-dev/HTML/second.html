<!--
    Notes

    Unorder List vs Ordered List
    - bullet point vs numbers
    - 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Juice</li>
            <ul>
                <li>Orange</li>
                <li>Apple</li>
                <li>Pineapple</li>
            </ul>
    </ul>
    <ol>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li>
    </ol>

    <!--
        HTML attributes - adds additonal information/style for that html tag.
        You can have multiple attribute tags
    -->
    <a href="www.google.com" draggable=true>To Google</a>

    <!--
       attribute: src = "url" - renders the image
       alt: alternative text description 
    -->

    <img src="https://picksum.photos/200" alt="Forest">
</body>
</html>
